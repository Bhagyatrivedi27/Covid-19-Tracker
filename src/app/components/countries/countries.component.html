<div class ="jumbotron bg-white text-center">
    <h1 class= " display-4">Covid-19 Tracker Country Wise</h1>
    <hr>
<!-- <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nulla consequatur quis repellendus nisi dolores, alias voluptatibus temporibus quisquam ex est dicta voluptatum doloribus autem ipsam! Quia laudantium asperiores quam deserunt.</p> -->
    <div class="mx-auto">
        <div class="formgroup col-lg-5 mx-auto">
            <label for="c">Select Country</label>
            <select name=""  class="form-control" id="c" #input (change)='updateValues(input.value)' >
                <option value="{{con}}" *ngFor='let con of countries'>{{con}}</option>
            </select>
        </div>
    </div>
    <app-dashboard-card [totalConfirmed]='totalConfirmed' [totalActive] = 'totalActive' [totalRecovered] = 'totalRecovered' [totalDeaths] = 'totalDeaths'></app-dashboard-card>


    <div class="card">
        <table class="table">
            <thead>
                <tr>
                    <th>Sno.</th>
                    <th>Date</th>
                    <th>Cases</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let cs of selectedCountryData; index as i'>
                    <td>{{i+1}}</td>
                    <td>{{cs.date | date}}</td>
                    <td>{{cs.cases}}</td>

                </tr>
            </tbody>
        </table>
    </div>

</div>
